<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */

            
            background-color: lightgrey;
            height: 300px;
            width: 300px;
           
            border: 10px solid darkslategray;

            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

            }
        
        a { /*inline-level */

        
            border: 5px solid red;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Paragrafos tambem sao exemplo de Box-Level, mas os <a href="#">links sao exemplo de Inline-Level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
