<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documemt</title>
</head>
<body>
    <h1>Teste de formularioa</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="username" autocomplete="username">
        </p>
        <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 letter" autocomplete="current-password">
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
