<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest" required >

                    <optgroup label="Regiao Sudeste"><!-- for grouping-->

                        <option value="select">---escolhe---</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Regiao Nordeste">
                        <option value="MA">Maranhao</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option>Adminastrador</option>
                    <option>Engeneihro</option>
                    <option>Medico</option>
                </datalist>            
            </p>
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem aqui..."></textarea>
            </p>



            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    
</body>
</html>
